<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="אפליקציית תכנון משימות יומיות ושעתיות">
    <meta name="theme-color" content="#007AFF">
    <title>תכנון משימות</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="icon-192.png">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="app">
        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab-button active" data-tab="day">
                <span class="tab-icon">📅</span>
                <span class="tab-label">יום</span>
            </button>
            <button class="tab-button" data-tab="month">
                <span class="tab-icon">📆</span>
                <span class="tab-label">חודש</span>
            </button>
            <button class="tab-button" data-tab="kanban">
                <span class="tab-icon">📋</span>
                <span class="tab-label">Kanban</span>
            </button>
            <button class="tab-button" data-tab="list">
                <span class="tab-icon">📝</span>
                <span class="tab-label">כל המשימות</span>
            </button>
        </nav>

        <!-- Day View -->
        <div id="day-view" class="view active">
            <header class="header">
                <h1>תכנון יומי</h1>
                <button class="btn-base btn-icon add-button" id="add-task-btn">
                    <span>+</span>
                </button>
            </header>

            <!-- Date Picker -->
            <div class="date-picker-container">
                <input type="date" id="date-picker" class="date-picker">
            </div>

            <!-- Tasks without time -->
            <div id="tasks-without-time" class="tasks-section" style="display: none;">
                <h2 class="section-title">משימות ללא שעה ספציפית</h2>
                <div id="tasks-without-time-list" class="tasks-list"></div>
            </div>

            <!-- Hourly Tasks -->
            <div class="hourly-container">
                <div id="hourly-tasks" class="hourly-tasks"></div>
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">📝</div>
                <p>אין משימות ליום זה</p>
                <button class="btn-base btn-primary btn-full" onclick="showAddTaskModal()">הוסף משימה חדשה</button>
            </div>
        </div>

        <!-- Month View -->
        <div id="month-view" class="view">
            <header class="header">
                <button class="btn-base btn-icon" onclick="taskPlanner.previousMonth()" style="background: var(--background);">
                    <span>←</span>
                </button>
                <h1 id="month-title">חודש</h1>
                <button class="btn-base btn-icon" onclick="taskPlanner.nextMonth()" style="background: var(--background);">
                    <span>→</span>
                </button>
            </header>

            <div class="month-calendar-container">
                <div id="month-calendar" class="month-calendar"></div>
            </div>
        </div>

        <!-- Kanban View -->
        <div id="kanban-view" class="view">
            <header class="header">
                <h1>תצוגת Kanban</h1>
                <button class="btn-base btn-icon add-button" onclick="showAddTaskModal()">
                    <span>+</span>
                </button>
            </header>

            <div class="kanban-container" id="kanban-container">
                <!-- Columns will be generated dynamically -->
            </div>
        </div>

        <!-- List View -->
        <div id="list-view" class="view">
            <header class="header">
                <h1>כל המשימות</h1>
                <button class="btn-base btn-icon add-button" onclick="showAddTaskModal()">
                    <span>+</span>
                </button>
            </header>

            <!-- Filter -->
            <div class="filter-container">
                <select id="filter-select" class="filter-select">
                    <option value="all">כל המשימות</option>
                    <option value="incomplete">לא הושלמו</option>
                    <option value="today">משימות היום</option>
                    <option value="unscheduled">משימות מחכות לשיבוץ</option>
                </select>
                <select id="category-filter" class="filter-select" style="margin-top: 8px;">
                    <option value="">כל הקטגוריות</option>
                </select>
                <select id="priority-filter" class="filter-select" style="margin-top: 8px;">
                    <option value="">כל העדיפויות</option>
                    <option value="גבוהה">גבוהה</option>
                    <option value="בינונית">בינונית</option>
                    <option value="נמוכה">נמוכה</option>
                </select>
            </div>

            <div id="tasks-list-container" class="tasks-list-container">
                <div id="tasks-list" class="tasks-list"></div>
                <div id="empty-list-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">✓</div>
                    <p>אין משימות</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">משימה חדשה</h2>
                <button class="btn-base btn-icon close-button" onclick="closeTaskModal()">×</button>
            </div>
            <form id="task-form" class="task-form">
                <div class="form-group">
                    <label for="task-title">כותרת המשימה *</label>
                    <input type="text" id="task-title" required placeholder="הכנס כותרת">
                </div>
                <div class="form-group">
                    <label for="task-description">תיאור</label>
                    <textarea id="task-description" rows="3" placeholder="הכנס תיאור (אופציונלי)"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-date">תאריך *</label>
                    <input type="date" id="task-date" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="has-hour">
                        שעה ספציפית
                    </label>
                </div>
                <div class="form-group" id="hour-group" style="display: none;">
                    <label for="task-hour">שעה</label>
                    <select id="task-hour">
                        <option value="">בחר שעה</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-category">קטגוריה</label>
                    <select id="task-category">
                        <option value="">ללא קטגוריה</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-priority">עדיפות</label>
                    <select id="task-priority">
                        <option value="">ללא עדיפות</option>
                        <option value="גבוהה">גבוהה 🔴</option>
                        <option value="בינונית">בינונית 🟡</option>
                        <option value="נמוכה">נמוכה 🟢</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="task-unscheduled">
                        משימה מחכה לשיבוץ (ללא תאריך)
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="has-reminder">
                        הגדר תזכורת
                    </label>
                </div>
                <div class="form-group" id="reminder-group" style="display: none;">
                    <label for="reminder-date">תאריך ושעה לתזכורת</label>
                    <input type="datetime-local" id="reminder-date">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-base btn-secondary" onclick="closeTaskModal()">ביטול</button>
                    <button type="submit" class="btn-base btn-primary">שמור</button>
                </div>
                <div id="delete-task-section" style="display: none;">
                    <button type="button" class="btn-base btn-danger btn-full" onclick="deleteCurrentTask()">מחק משימה</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ייבוא משימות מפסח</h2>
                <button class="btn-base btn-icon close-button" onclick="closeImportModal()">×</button>
            </div>
            <div class="import-content">
                <p>העלה את קובץ ה-HTML של ניקיון פסח:</p>
                <input type="file" id="import-file" accept=".html" style="margin: 16px 0;">
                <div class="form-actions">
                    <button type="button" class="btn-base btn-secondary" onclick="closeImportModal()">ביטול</button>
                    <button type="button" class="btn-base btn-primary" onclick="taskPlanner.importPassoverTasks()">ייבוא</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Permission Banner -->
    <div id="notification-banner" class="notification-banner" style="display: none;">
        <p>האפליקציה צריכה הרשאה לשלוח תזכורות</p>
        <button class="btn-base btn-primary" onclick="requestNotificationPermission()">אשר</button>
    </div>

    <!-- Import Button (floating) -->
    <button class="import-fab" onclick="showImportModal()" title="ייבוא משימות מפסח">
        📥
    </button>

    <!-- Scripts - Order matters: Firebase SDK -> Config -> App -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
